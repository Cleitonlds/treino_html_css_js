<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleForms.css">
    <title>Formulário</title>
</head>
<body>
    <header>Formulário</header>
    <div id="container_form">
        <form action="#" method="post">
            <h2>Informações pessoais</h2>
            <div class="container">
                <label for="inputNome">Primeiro Nome: </label>
                <input type="text" id="inputNome" name="inputNome">
                <label for="inputSobrenome">Sobrenome: </label>
                <input type="text" id="inputSobrenome" name="inputSobrenome">
                <br>
                <label for="inputEmail">Email:</label>
                <input type="email" id="inputEmail" name="inputEmail" placeholder="exemplo@gmail.com">
            </div>
            
            <h2>Senha</h2>
            <div class="container">
                <label for="inputSenha">Senha: </label>
                <input type="password" id="inputSenha" name="inputSenha">
                <label for="inputSenha2">Digite sua senha novamente: </label>
                <input type="password" id="inputSenha2" name="inputSenha2">
            </div>

            <input type="submit" id="inputSubmit" name="inputSubmit" placeholder="Enviar">

        </form>
    </div>
</body>
</html>
